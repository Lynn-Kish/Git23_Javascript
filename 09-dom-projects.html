<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom-projects</title>
</head>
<body>
    <p>Youtube Subscribe Button</p>
        <button onclick="
         Subscribe();
        " class="subscribe-button">Subscribe</button>

        <p>Amazon Shipping Calculator</p>

        <input placeholder="cost of order" 
        class="cost-input" onkeydown=" 
            handleCostKeydown(event);
        ">
        <button onclick="
            calculateTotal();
        ">Calculate</button> 

        <p class="total-cost"></p>

        <script>

            function handleCostKeydown(event){
                if(event.kye=== 'enter'){
                    calculateTotal();
                }
            }

            function calculationTotal(){
               const inputElement= document.querySelector('.cost-input');
               let cost = Number(inputElement.value); 
               
               if(cost <40){
                    cost =cost +10;
               }

                document.querySelector('.total-cost').innerHTML=`$${cost}`;
            }

            function Subscribe() {
                const buttonElement=document.querySelector('.subscribe-button');

                if (buttonElement.innerText ==='Subscribe') {
                 buttonElement.innerHTML= 'Subscribed';
                } else {
                    buttonElement.innerHTML= 'Subscribe';
                }
            }
        </script>

</body>
</html>
